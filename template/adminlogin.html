<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='images/bg.png') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    /* Navbar styling */
    .navbar {
      width: 100%;
      background-color: #fff;
      padding: 10px;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: #333;
    }

    .navbar .btn-outline-primary {
      border-radius: 20px;
      font-weight: 500;
    }

    .navbar .btn-outline-primary:hover {
      background-color: #b45f75;
      border-color: #b45f75;
      color: white;
    }

    /* Container for the login form */
    .login-container {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      max-width: 900px;
      width: 100%;
      margin-top: 100px;
    }

    .image-section {
      flex: 1;
      background: url('https://via.placeholder.com/450') no-repeat center center;
      background-size: cover;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .form-section .form-label {
      color: #ccc;
    }

    .form-control {
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background-color: #555;
      color: white;
    }

    .btn-login {
      background-color: #b45f75;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #a24f65;
    }

    .toggle-links {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .toggle-links a {
      color: #b45f75;
      margin: 0 10px;
      text-decoration: none;
    }

    .toggle-links a:hover {
      text-decoration: underline;
    }

    .form-footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .form-footer a {
      color: #b45f75;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .image-section {
        height: 250px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar with logo and admin login button -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/back.jpg') }}" alt="Library Logo" width="30" height="30" class="d-inline-block align-top">
        SRM
      </a>
      <a href="{{url_for('index1')}}" onclick="toggleLogin()" class="btn btn-outline-primary" id="navbar-toggle-btn">Student Login</a>
    </div>
  </nav>

  <!-- Main login container -->
  <div class="login-container">
    <!-- Left image section -->
    <div class="image-section">
      <img src="{{ url_for('static', filename='images/librarian.jpeg') }}" width="450" height="450" alt="">

    </div>

    <!-- Right form section -->
    <div class="form-section">
      <h2 id="login-title">Admin Login</h2>
      <form action="/admin" method="post">
        <div class="mb-3">
          {% if error %}
             <p style="color: red;">{{ error }}</p> <!-- Display error message -->
            {% endif %}
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
          <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        </div>
        <button type="submit" name="submit"class="btn btn-login">LOGIN</button>
      </form>

      <!-- Footer links -->

    </div>
  </div>

  <script>
    let isStudentLogin = true;

    function toggleLogin() {
      const loginTitle = document.getElementById('login-title');
      const navbarToggleBtn = document.getElementById('navbar-toggle-btn');

      if (isStudentLogin) {
        loginTitle.textContent = 'Admin Login';
        navbarToggleBtn.textContent = 'Student Login';
        isStudentLogin = false;
      } else {
        loginTitle.textContent = 'Student Login';
        navbarToggleBtn.textContent = 'Admin Login';
        isStudentLogin = true;
      }
    }
  </script>

</body>

</html>
